apiVersion: app.appvia.io/v2beta1
kind: AppComponent
metadata:
  name: demo-storage-account-app
spec:
  application: demo
  container:
    containers:
    - env:
      - fromCloudResourceOutput:
          componentName: demo-storage-account
          output: SECONDARY_ACCESS_KEY
        name: PRIMARY_ACCESS_KEY
      - fromCloudResourceOutput:
          componentName: demo-storage-account
          output: NAME
        name: AZURE_STORAGE_ACCOUNT_NAME
      - fromCloudResourceOutput:
          componentName: demo-storage-account
          output: CONTAINER_NAME
        name: AZURE_CONTAINER_NAME
      image: ghcr.io/digital-garage-icl/repo-name-placeholder:latest
      name: ui
      ports:
      - containerPort: 3002
        name: ui
        protocol: TCP
      securityContext:
        runAsGroup: 999
        runAsUser: 999
    expose:
      container: ui
      port: 3002
    tls: true
  dependsOn:
  -  demo-storage-account
  name: demo-storage-account-app
  type: Container
